<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <section>
        <div class="calculadora">
            <div class="pantalla">
                <p class="calculo" id="calculo"></p>
                <p class="resultado" id="resultado"></p>
            </div>
            <div class="botones">
                <button class="boton" type="button" data-accion="delete"><i class="bi bi-trash3"></i></button>
                <div></div>
                <div></div>
                <button class="boton" type="button" data-operacion="/">/</button>
                <button class="boton" type="button" data-valor="7">7</button>
                <button class="boton" type="button" data-valor="8">8</button>
                <button class="boton" type="button" data-valor="9">9</button>
                <button class="boton" type="button" data-operacion="*"><i class="bi bi-x-lg"></i></button>
                <button class="boton" type="button" data-valor="4">4</button>
                <button class="boton" type="button" data-valor="5">5</button>
                <button class="boton" type="button" data-valor="6">6</button>
                <button class="boton" type="button" data-operacion="-"><i class="bi bi-dash-lg"></i></button>
                <button class="boton" type="button" data-valor="1">1</button>
                <button class="boton" type="button" data-valor="2">2</button>
                <button class="boton" type="button" data-valor="3">3</button>
                <button class="boton" type="button" data-operacion="+"><i class="bi bi-plus-lg"></i></button>
                <button class="boton" type="button" data-accion="clear">C</button>
                <button class="boton" type="button" data-valor="0">0</button>
                <button class="boton" type="button" data-valor=".">.</button>
                <button class="boton" type="button" data-accion="igual">=</button>
            </div>
        </div>
        <div class="historial">
            <p class="titulo">Historial de Operaciones</p>
            <div class="operaciones" id="operaciones"></div>
        </div>
    </section>

    <div class="seÃ±al">
        <p><i class="bi bi-exclamation-triangle"></i> El numero maximo de caracteres de la calculadora es de 22 <i class="bi bi-exclamation-triangle"></i></p>
    </div>

    <script src="js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/12.4.1/math.min.js"></script>
</body>
</html>
